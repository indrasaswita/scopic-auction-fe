
<div class="d-flex" [ngClass]="{'toggled': toggled}">

	<!-- Sidebar -->
	<div class="bg-light border-right d-md-none" id="sidebar-wrapper">
		<div class="sidebar-heading">
			Monolith Auction System
		</div>
		<div class="list-group list-group-flush">
			<a class="list-group-item list-group-item-action" href="/">
				<div class="label">
					Intro
				</div>
			</a>
			<a class="list-group-item list-group-item-action" href="/auction/itemlist">
				<div class="label">
					Home
				</div>
			</a>
			<a class="list-group-item list-group-item-action" (click)="logout()" *ngIf="user || global.user">
				<div class="label">
					Logout
				</div>
			</a>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">

		<nav class="navbar navbar-expand navbar-light bg-light border-bottom">
			<button class="btn btn-sm d-md-none falist" (click)="togglesidebar()">
				<fa-icon [icon]="fasList"></fa-icon>
			</button>

			<div class="d-md-none heading-wrapper" id="navbarSupportedContent">
				<div class="heading">
					Monolith Auction System
				</div>
			</div>

			<div class="navbar-list-block d-none d-md-flex" id="navbarSupportedContent">
				<div class="heading">
					Monolith Auction System
				</div>
				<ul class="navbar-nav">
					<li>
						<a href="/" class="btn">
							Intro
						</a>
					</li>
					<li>
						<a href="/auction/itemlist" class="btn">
							Home
						</a>
					</li>
					<li *ngIf="user || global.user">
						<button class="btn" (click)="logout()">
							Logout
						</button>
					</li>
				</ul>
			</div>
		</nav>

		<div class="content">
			<div class="router-outlet">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>

</div>

<ng-container *ngIf="global">
	<app-global-loading
		*ngIf="global.globalLoading"
	></app-global-loading>
</ng-container>
